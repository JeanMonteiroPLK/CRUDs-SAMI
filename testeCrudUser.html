<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
</head>
<body>
    <center>
        <h1>CADASTRO DE USUÁRIO</h1>
        <h2>NOVO USUÁRIO</h2>
        <label>NOME</label><br>
        <input id="nome" type="text"><br>
        <label>CPF</label><br>
        <input id="cpf" type="text"><br>
        <label>SENHA</label><br>
        <input id="senha" type="text"><br><br>
        
        <h2>ENDEREÇO</h2>
        <label>CIDADE</label><br>
        <input id="cidade" type="text"><br>
        <label>BAIRRO</label><br>
        <input id="bairro" type="text"><br>
        <label>RUA</label><br>
        <input id="rua" type="text"><br>
        <label>NÚMERO</label><br>
        <input id="numero" type="text"><br>
        <label>COMPLEMENTO</label><br>
        <input id="complemento" type="text"><br><br>
        <button onclick="cadastrarNovoUsuario()">CADASTRAR</button><br><br>
        
        <label>POSSUI RESPONSÁVEL?</label>
        <select name="responsavel" id="responsavel">
            <option value="sim" selected>SIM</option>
            <option value="nao">NÃO</option>
        </select>
        
        <h2>LISTAR USUÁRIOS</h2>
        <button onclick="listarTodosUsuariosSalvos()">LISTAR</button><br><br>
        <div id="listar"></div>

        <h2>DELETAR USUÁRIO</h2>
        <label>ID DO USUÁRIO</label><br>
        <input id="idParaDeletar" type="text"><br><br>
        <button onclick="deletarUsuarioPorId()">DELETAR</button>

        <h2>EDITAR USUÁRIO</h2>
        <label>QUAL CAMPO DESEJA EDITAR?</label><br>
        <select name="atributo" id="atributo">
            <option value="nome" selected>NOME</option>
            <option value="cpf">CPF</option>
            <option value="senha">SENHA</option>
            
            <!-- Validar com Lucas sobre como abrir um novo <select> a partir dessa única <option>
            <option value="endereco">ENDEREÇO</option>
            -->

        </select><br><br>
        <label>NOVO VALOR</label><br>
        <input id="novoValorEditar" type="text"><br><br>
        <button onclick="editarUsuario()">EDITAR</button>

        
    </center>

    <script src="CRUDUser.js"></script>
</body>
</html>
